<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
            <label for="brower">Choose Browser</label>
            <input list="browers" id="brower" name="brower">
            <datalist id="browers">
                <option value="Chrome"></option>
                <option value="Brave"></option>
                <option value="Safari"></option>
            </datalist>
    </form>
</body>
</html>
