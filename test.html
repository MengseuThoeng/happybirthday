<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:grid;
            grid-template-columns: repeat(6,minmax(0,1fr));
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class=”grid-cols-6”></div>
    <div class="bg-blue-200 row-start-1 row-end-3 ">Item 1</div>
    <div class="bg-green-200 col-span-2 ">Item 2</div>
    <div class="bg-red-100 row-span-2 ">Item 3</div>
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
    </div>
</body>
</html>
